<!DOCTYPE html>

</head>
<body>
  <h1 id="h1">Hallpass and Friends</h1>
  <p>Visual Studio Toolbox Extension by Hallpass</p>

  <script>
    const vscode = acquireVsCodeApi();
    const hOne = document.getElementById('h1');
    hOne.addEventListener('click', () => {
      vscode.postMessage({ command: 'alert', text: 'Hello from Hallpass Toolbox' });
    })
    window.addEventListener('message', (e) => {
      const message = e.data;
      switch (message.command) {
        case 'alert': 
          alert(message.text);
          break;
        default:
          console.log("Unsupported message command type: ", message.command);
          break;
      }
    });
  </script>
